---
language: node_js
node_js:
  - "4"

sudo: false

cache:
  directories:
    - node_modules

before_install:
  - npm config set spin false
  - npm install -g bower
  - npm install phantomjs-prebuilt

install:
  - npm install
  - bower install

script:
  - npm test

deploy:
  provider: heroku
  api_key:
    secure: 'dc7dbbf1-612e-4c4f-a3b7-243b11b57ff5'
